<!DOCTYPE html>
<html>
    <head>
        <h1>Ejercicio de Tabla</h1>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    Nombre
                    <input name="nombre" type="text">
                </td>
                <td>
                    Apellido
                    <input name="apellido" type="text">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" type="text">
                    Comentario
                    <textarea name="comentario"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" type="text">
                    email
                    <input name="email"  type="text">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input name="boton" type="submit" value="Boton para subir"/>
                </td>
            </tr>
        </table>
    </body>
</html>    

<style>
    table {
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
    }
</style>
