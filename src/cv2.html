<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio CSS</title>
        <link rel="stylesheet" href="../css/estilos2.css">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div id="all">            
            <div id="contenido" class="cuadro">
                <div id="titulo-cv" class="cuadro cuadro-gris">
                    <h1>Mi CV</h1>
                </div>
                <div id="datos-cv" class="cuadro">
                    <div id="foto-cv" class="cuadro cuadro50 cuadro-flotante cuadro-gris">
                        <img src="foto.jpg">
                    </div>
                    <div id="nombre-cv" class="cuadro cuadro50 cuadro-gris">
                        <h1>Lucas Alberto Quintana</h1>
                    </div>
                    <div id="datos-contacto-cv" class="cuadro cuadro50 cuadro-gris">
                        <h1>Datos contacto</h1>
                    </div>
                    
                </div>
                <div id="contacto-cv" class="cuadro">
                    <table id="tabla-contacto">
                        <tr>
                            <td>
                                <h1>Nombre</h1>
                                <input name="nombre" type="text">
                            </td>
                            <td>
                                <h1>Email</h1>
                                <input name="email" type="email">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="left" type="text">
                                <h1>Comentario</h1>
                                <textarea name="comentario"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="left">
                                <input name="boton" type="submit" value="Enviar"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="banner" class="banner-class">
                espacio para banner color verde
            </div>
        </div>
    </body>
</html>
